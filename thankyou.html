<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Jeff Munene Services</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="navbar">
      <div class="logo-circle">JM</div>
      <div>
        <h1>Jeff Munene Services</h1>
        <p>Reliable administrative and data management support</p>
      </div>
    </div>
  </header>

  <!-- ===== Thank You Section ===== -->
  <section class="reveal">
    <h2>Thank You!</h2>
    <p>
      Your message has been received successfully. I’ll get back to you as soon
      as possible.
    </p>
    <br />
    <a href="index.html" class="back-btn">← Back to Home</a>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Jeff Munene Services. All rights reserved.</p>
  </footer>

  <!-- ===== Scroll Reveal Animation Script ===== -->
  <script>
    const reveals = document.querySelectorAll(".reveal");

    function revealOnScroll() {
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        const revealPoint = 100;

        if (elementTop < windowHeight - revealPoint) {
          reveals[i].classList.add("active");
        }
      }
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
